<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Flow — Login (Crisp Swirl)</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg1:#0b0720;
      --bg2:#1b0f2e;
      --card:#0f1422;
      --muted: #9aa0c3;
      --accent1: #6B4EFF;
      --accent2: #FF62A8;
      --accent3: #6BE7FF;
      --radius:18px;
      --pad:28px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 360px at 12% 18%, rgba(107,78,255,0.12), transparent 6%),
        radial-gradient(520px 280px at 88% 78%, rgba(255,98,168,0.08), transparent 6%),
        linear-gradient(180deg,var(--bg1), var(--bg2));
      color:#eaf0ff;
      padding:40px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stage{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns:420px 1fr;
      gap:24px;
      align-items:stretch;
    }
    @media(max-width:880px){ .stage{grid-template-columns:1fr;padding:8px} }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius); padding:24px;
      box-shadow: 0 18px 50px rgba(6,8,18,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      position:relative; overflow:hidden;
    }

    .brand{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .logo{
      width:64px;height:64px;border-radius:12px;display:grid;place-items:center;
      background: linear-gradient(135deg,var(--accent1), #8A66FF); color:white;font-weight:800;font-size:22px;
      box-shadow: 0 12px 30px rgba(107,78,255,0.16);
    }
    .headline{font-size:20px;font-weight:700;margin:8px 0 2px}
    .lead{color:var(--muted);font-size:13px;margin:0}

    form{margin-top:12px;display:flex;flex-direction:column;gap:12px}
    .input{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04); padding:12px 14px;border-radius:10px;color:#eaf0ff;
      outline:none;font-size:14px;transition:box-shadow .18s, border-color .18s;
    }
    .input::placeholder{color:rgba(234,240,255,0.45)}
    .input:focus{
      box-shadow: 0 8px 30px rgba(107,78,255,0.12);
      border-color: rgba(107,78,255,0.9);
    }

    .btn{
      display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;border-radius:10px;
      background: linear-gradient(90deg,var(--accent1), #8A66FF); color:white;border:0;cursor:pointer;font-weight:700;
      box-shadow: 0 12px 36px rgba(107,78,255,0.14);
    }
    .btn.secondary{
      background:transparent;border:1px solid rgba(255,255,255,0.06); color:var(--muted); font-weight:600; box-shadow:none;
    }

    .divider{
      position:absolute;left:100%;top:0;height:100%;width:1px;
      transform:translateX(-12px);border-radius:2px;box-shadow:inset 0 0 30px rgba(0,0,0,0.6);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    .visual{
      border-radius:var(--radius); position:relative; overflow:hidden; min-height:380px;
      display:flex;align-items:center;justify-content:center;
      background:
        radial-gradient(500px 300px at 12% 12%, rgba(107,78,255,0.14), transparent 8%),
        radial-gradient(400px 200px at 82% 72%, rgba(255,98,168,0.08), transparent 8%),
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border: 1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 0 40px rgba(12,8,32,0.55);
    }

    /* CRISP SWIRL: remove heavy blur, use subtle Gaussian for soft edges only */
    .swirl{
      width:78%; max-width:820px; height:420px; transform-origin:center center;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 18px 40px rgba(107,78,255,0.12));
    }
    @keyframes float{
      0%{transform:translateY(-6px) rotate(-6deg) scale(1)}
      50%{transform:translateY(6px) rotate(4deg) scale(1.02)}
      100%{transform:translateY(-6px) rotate(-6deg) scale(1)}
    }

    /* Make SVG fills sharp by avoiding heavy blur or feGaussianBlur on the entire group.
       Use feGaussianBlur only with very low stdDeviation on small soft layers if needed. */
    .glow{ position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:0.85; }

    .welcome{ position:absolute; right:64px; bottom:64px; color:#fff; font-weight:700; font-size:24px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.55); }
    .sub{ position:absolute; right:64px; bottom:40px; color:rgba(255,255,255,0.78); font-size:13px }

    @media(max-width:880px){
      .visual{min-height:260px}
      .swirl{height:260px}
    }

    .foot{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}
    .link{color:var(--accent2);text-decoration:none}
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Login stage">
    <!-- LEFT -->
    <section class="panel" aria-label="Login panel">
      <div class="brand" aria-hidden="true">
        <div class="logo">V</div>
        <div>
          <h1 style="margin:0">Vinay — PixelCraft</h1>
          <p style="margin:0;color:var(--muted);font-size:13px">Welcome back — sign in to continue</p>
        </div>
      </div>

      <p class="headline">Welcome.</p>
      <p class="lead">Sign in to access the student budgeting UI preview and demos.</p>

      <form id="loginForm" aria-label="Login form" autocomplete="on" style="margin-top:14px">
        <label class="small" for="email">Email</label>
        <input id="email" class="input" type="email" placeholder="you@example.com" required autocomplete="email">

        <label class="small" for="pw">Password</label>
        <input id="pw" class="input" type="password" placeholder="••••••••" required autocomplete="current-password">

        <div style="display:flex;gap:10px;align-items:center;margin-top:6px">
          <button class="btn" type="submit" id="loginBtn">Login</button>
          <button type="button" class="btn secondary" id="demoBtn">Demo</button>
        </div>
      </form>

      <div class="foot">
        <div>Don't have an account? <a class="link" href="#">Register</a></div>
        <div style="opacity:.8">Forgot? <a class="link" href="#">Reset</a></div>
      </div>

      <div class="divider" aria-hidden="true"></div>
    </section>

    <!-- RIGHT (crisp SVG swirl) -->
    <section class="visual" aria-hidden="true">
      <svg class="swirl" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0%" stop-color="#6BE7FF" stop-opacity="1"/>
            <stop offset="45%" stop-color="#6B4EFF" stop-opacity="0.95"/>
            <stop offset="100%" stop-color="#FF62A8" stop-opacity="0.88"/>
          </linearGradient>

          <!-- Very light blur for select subtle glow; keep stdDeviation low -->
          <filter id="soft-small" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>

          <!-- a crisp overlay glow via feathered mask -->
          <radialGradient id="halo" cx="0.6" cy="0.4" r="0.7">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
          </radialGradient>
        </defs>

        <!-- Layer 1: crisp main wave (no blur) -->
        <path id="p1" fill="url(#g1)" d="M200,320 C320,200 480,180 600,220 C720,260 880,320 980,240 C1060,170 1080,120 1100,80 L1100,380 L200,380 Z" opacity="0.98" />

        <!-- Layer 2: soft secondary (slight blur) -->
        <path id="p2" fill="#8A66FF" d="M120,360 C260,240 420,220 600,260 C760,300 920,340 1000,260 L1000,380 L120,380 Z" opacity="0.75" filter="url(#soft-small)" />

        <!-- Layer 3: accent ribbon (crisp) -->
        <path id="p3" fill="#FF62A8" d="M400,320 C520,220 640,200 760,260 C880,320 980,360 1040,300 L1040,380 L400,380 Z" opacity="0.75" />

        <!-- subtle halo -->
        <rect x="0" y="0" width="1200" height="600" fill="url(#halo)" opacity="0.18" />
      </svg>

      <div class="glow" aria-hidden="true"></div>

      <div class="welcome">Welcome.</div>
      <div class="sub">Preview the student budget UI & 3D accents.</div>
    </section>
  </div>

  <script>
    // Crisp-wave animation & simple form demo
    (function(){
      const p1 = document.getElementById('p1');
      const p2 = document.getElementById('p2');
      const p3 = document.getElementById('p3');
      let t = 0;

      function animate(){
        t += 0.008;
        if(p1 && p2 && p3){
          // gentle parametric wobble but keep shapes smooth and crisp
          p1.setAttribute('d', `M200,${320 + Math.sin(t*1.2)*6} C320,${200 + Math.cos(t*0.9)*8} 480,${180 + Math.sin(t*1.1)*6} 600,${220 + Math.cos(t*0.7)*7} C720,${260 + Math.sin(t*0.6)*6} 880,${320 + Math.cos(t*0.9)*5} 980,${240 + Math.sin(t*1.3)*6} C1060,${170 + Math.cos(t*1.5)*6} 1080,${120 + Math.sin(t*1.7)*4} 1100,${80 + Math.cos(t*1.1)*3} L1100,380 L200,380 Z`);
          p2.setAttribute('d', `M120,${360 + Math.cos(t*1.4)*5} C260,${240 + Math.sin(t*0.8)*6} 420,${220 + Math.cos(t*1.2)*6} 600,${260 + Math.sin(t*1.0)*5} C760,${300 + Math.cos(t*0.7)*4} 920,${340 + Math.sin(t*0.9)*5} 1000,${260 + Math.cos(t*1.3)*6} L1000,380 L120,380 Z`);
          p3.setAttribute('d', `M400,${320 + Math.sin(t*1.1)*5} C520,${220 + Math.cos(t*1.3)*4} 640,${200 + Math.sin(t*0.8)*6} 760,${260 + Math.cos(t*1.0)*5} C880,${320 + Math.sin(t*0.6)*4} 980,${360 + Math.cos(t*1.2)*4} 1040,${300 + Math.sin(t*1.1)*3} L1040,380 L400,380 Z`);
        }
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);

      // form demo
      const form = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const demoBtn = document.getElementById('demoBtn');

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        loginBtn.disabled = true;
        loginBtn.textContent = 'Signing in...';
        setTimeout(()=>{
          loginBtn.textContent = 'Welcome ✓';
          loginBtn.style.background = 'linear-gradient(90deg,#34d399,#10b981)';
          setTimeout(()=>{
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            loginBtn.style.background = '';
          }, 1300);
        }, 900);
      });

      demoBtn.addEventListener('click', ()=>{
        document.getElementById('email').value = 'demo@pixelcraft.app';
        document.getElementById('pw').value = 'password';
        loginBtn.click();
      });
    })();
  </script>
</body>
</html>
